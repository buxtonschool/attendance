<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>


<div class="header" id="myHeader">
	<table><tr><td>Name</td><td>Present</td><td>Late / Partial</td><td>Excused Absence</td><td>Other Absence</td></tr></table>
</div>

	<form id="test-form">
		<input hidden type="checkbox" name="subject" value="spanish1" checked>


		<br>
		Class date: <input type="date" name="date" id="datePicker" min="2018-09-01" max="2019-07-01">
		<br>

		<table class="students" cellpadding=0 cellspacing=0>

<tr><td>Chance Miller</td><td><input type="radio" name="chance-miller" value="Present" checked></td><td><input type="radio" name="chance-miller" value="Late"></td><td><input type="radio" name="chance-miller" value="Excused"></td><td><input type="radio" name="chance-miller" value="Unexcused"></td></tr>

      </table>

      <br>
      &emsp;<button class="button" type="submit" id="submit-form">Submit</button>&emsp;
      <br><br>
        
    </form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

<script src="serializeObject.js"></script>

<script src="derek-redirect.js"></script>

<script>
window.onscroll = function() {myFunction()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;

function myFunction() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>

<script> document.getElementById('datePicker').valueAsDate = new Date(); </script>

</body>
</html>
